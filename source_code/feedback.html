<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SKC: 2022 FEX - Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style_feedback.css">
  <link rel="icon" type="image/x-icon" href="images/skc_icon.png">

</head>

<section class="title">
  <h1>
    <span>We</span>
    <span>all</span>
    <span>need</span>
    <span>people</span>
    <span>who</span>
    <span>will</span>
    <span>give</span>
    <span>us</span>
    <span>Feedback.</span>

    <span>That's</span>
    <span>how</span>
    <span>we</span>
    <span>improve.</span>
  </h1>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</section>

<body>
  <section class="subtitle2">
    <h2>Fill out the form below and let us know your thoughts!</h2>
  </section>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your first name...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email Address</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="mailid" placeholder="Your email address...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Feedback Type</label>
        </div>
        <div class="col-75">
          <select id="type" name="Type">
            <option value="none">Select Type</option>
            <option value="General">General Inquiry</option>
            <option value="Question">Question</option>
            <option value="Concern">Concern</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Request">Support Request</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="feed_back">FeedBack</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <div class="navbar" id="food_navbar">
    <a href="#">â‡®</a>
    <a href="#"></a>
    <a href="index.html">Home</a>
    <a href="food.html">Check out our Food!</a>
  </div>
  <script src="feedback_navbar.js"></script>
</body>

</html>
