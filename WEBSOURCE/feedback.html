  <!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <section class="subtitle">
        <h2>We would love to hear from you...</h2>
      </section>

    </head>
    <body>

      <section class="subtitle2">
        <h2>Fill out the form below and let us know your thoughts!</h2>
      </section>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your
                first name...">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your
                last name...">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email Address</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="mailid" placeholder="Your
                email address...">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Feedback Type</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="none">Select Type</option>
                <option value="australia">General Inquiry</option>
                <option value="canada">Question</option>
                <option value="usa">Concern</option>
                <option value="russia">Suggestion</option>
                <option value="japan">Support Request</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="feed_back">FeedBack</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write
                something..." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>

      <div class="containera">

        <div class="btn">
          <a href="#">Top</a>
        </div>
      </div>


    </body>


  </html>
